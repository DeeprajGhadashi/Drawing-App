<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App ðŸŽ¨ JavaScript | Code with Deepraj</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="nav">
        <div class="app-container">
            <h1> ðŸŽ¨ Canvas Paint Shop ðŸŽ¨</h1>
        </div>
        <div class="container">
            <section class="tools-board">
                <div class="row">
                    <lable class="title">Shapes</lable>
                    <ul class="options">
                        <li class="option tool" id="line">
                            <img src="icons/line.svg" alt="">
                            <span> Line</span>
                        </li>
                        <li class="option tool" id="rectangle">
                            <img src="icons/rectangle.svg" alt="">
                            <span> Rectangle</span>
                        </li>
                        <li class="option tool" id="circle">
                            <img src="icons/circle.svg" alt="">
                            <span> Circle</span>
                        </li>
                        <li class="option tool" id="triangle">
                            <img src="icons/triangle.svg" alt="">
                            <span> Triangle</span>
                        </li>
                        <li class="option tool" id="square">
                            <img src="icons/square.svg" alt="">
                            <span> Square</span>
                        </li>
                        <li class="option tool" id="pentagon">
                            <img src="icons/pentagon.svg" alt="">
                            <span> Pentagon</span>
                        </li>
                        <li class="option tool" id="hexagon">
                            <img src="icons/hexagon.svg" alt="">
                            <span> Hexagon</span>
                        </li>
                        <li class="option tool" id="diamond">
                            <img src="icons/diamond.svg" alt="">
                            <span> Diamond</span>
                        </li>
                        <li class="option tool" id="star">
                            <img src="icons/star.svg" alt="">
                            <span> Star</span>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="fill-color">
                            <label for="fill-color">Fill Color </label>
                        </li>
                        
                    </ul>
                </div>
                <div class="row">
                    <lable class="title">Options</lable>
                    <ul class="options">
                        <li class="option active tool" id="brush">
                            <img src="icons/brush.svg" alt="">
                            <span>Brush</span>
                        </li>
                        <li class="option tool" id="eraser">
                            <img src="icons/eraser.svg" alt="">
                            <span>Eraser</span>
                        </li>
                        <li class="option">
                            <input type="range" id="size-slider" min="1" max="30" value="5">
                        </li>
                    </ul>
                </div>
                <div class="row colors">
                    <lable class="title">Colors</lable>
                    <ul class="options">
                        <li class="option"></li>
                        <li class="option selected"></li>
                        <li class="option"></li>
                        <li class="option"></li>
                        <li class="option">
                            <input type="color" id="color-picker" value="#4A98F7">
                        </li>
                    </ul>
                </div>

                <div class="row buttons">
                    <button class="clear-canvas">clear-canvas</button>
                    <button class="save-img">Save As Image</button>
                </div>

            </section>

            <section class="drawing-board">
                <canvas></canvas>
            </section>
        </div>
    </div>

</body>

</html>
